<div class="grid p-fluid">
    <div class="col-3">
        <p-listbox [options]="jobTransactions" [listStyle]="{ height: '43rem' }" (onChange)="onChange($event)">
            <p-header>Recommended Jobs For You</p-header>
            <ng-template let-jobTransaction pTemplate="item">
                <div class="flex flex-wrap p-2 align-items-center gap-3">
                    <div class="flex-1 flex flex-column gap-2">
                        <span class="font-bold">{{ jobTransaction.job.jobTitle }}</span>
                        <div class="flex align-items-center gap-2">
                            <span>{{ jobTransaction.job.companyName }}</span>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-listbox>
    </div>
    <div class="col-9">
        <div class="card">
            <p-scrollPanel class="job detail" [style]="{ height:'42rem' }">
                <div *ngIf="isFirstCall;else other_content">
                    <p-image src="assets/demo/images/jobs/jobs.jpg" alt="Image" width="95%">></p-image>
                </div>
                <ng-template #other_content>
                    <h3 style="color:darkblue;">{{selectedJobTransaction.job.jobTitle}}</h3>
                    <h5 style="color:darkblue;">About the Job</h5>
                    <p>
                        {{selectedJobTransaction.job.jobDescription}}
                    </p>
                    <div class="flex gap-3 justify-content-left align-items-center">
                        <p-button (click)="onApplyJob()" label="Apply" icon="pi pi-check" iconPos="right"></p-button>
                        <p-button (click)="onDenyJob()" label="Deny" icon="pi pi-times" iconPos="right"></p-button>
                    </div>
                </ng-template>
            </p-scrollPanel>
        </div>
    </div>
</div>
