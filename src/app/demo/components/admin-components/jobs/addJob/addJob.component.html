<div class="grid">
    <div class="col-12">
        <div class="card">
            <h5 style="color: darkblue;">Add Job</h5>
            <div class="p-fluid p-formgrid grid">
                <div class="field col-12 md:col-6">
                    <label htmlFor="companyName">Company Name</label>
                    <input pInputText id="companyName" type="text" [(ngModel)]="companyName"/>
                </div>
                <div class="field col-12 md:col-6">
                    <label htmlFor="companyEmail">Company Email</label>
                    <input pInputText id="companyEmail" type="text" [(ngModel)]="companyEmail"
                           pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" />
                </div>
                <div class="field col-12">
                    <label htmlFor="companyAddress">Company Address</label>
                    <input pInputTextarea id="companyAddress" [(ngModel)]="companyAddress"/>
                </div>
                <div class="field col-12 md:col-6">
                    <label htmlFor="jobTitle">Job Title</label>
                    <input pInputText id="jobTitle" type="text" [(ngModel)]="jobTitle"/>
                </div>
                <div class="field col-12 md:col-3">
                    <label htmlFor="jobLocationCity">Job Location City</label>
                    <input pInputText id="jobLocationCity" type="text" [(ngModel)]="jobLocationCity"/>
                </div>
                <div class="field col-12 md:col-3">
                    <label htmlFor="jobType">Job Type</label>
                    <p-selectButton [options]="jobTypeOptions" [(ngModel)]="jobType"
                                    optionLabel="label"></p-selectButton>
                </div>
                <div class="field col-12">
                    <label htmlFor="jobDescription">Job Description</label>
                    <textarea rows="6" pInputTextarea [(ngModel)]="jobDescription"></textarea>
                </div>
                <div class="flex col-12 justify-content-end">
                    <p-button label="Add"
                              [disabled]="!companyName || !companyEmail || !companyAddress || !jobTitle || !jobLocationCity || !jobType || !jobDescription"
                              (click)="onAddJob()" icon="pi pi-plus" iconPos="right"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
