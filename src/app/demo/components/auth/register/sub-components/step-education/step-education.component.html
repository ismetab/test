<h4>Education:</h4>
<br/>
<br/>
<div *ngFor="let education of educations; let i = index">
    <div class="grid p-fluid">
        <div class="col-12 mb-3 lg:col-6 lg:mb-0">
            <span class="p-float-label">
                <p-calendar id="eStartDate-{{i}}" [(ngModel)]="education.startDate" name="startDate-{{i}}"></p-calendar>
                <label for="eStartDate-{{i}}">Start Date</label>
            </span>
        </div>
        <div class="col-12 mb-3 lg:col-6 lg:mb-0">
            <span class="p-float-label">
                <p-calendar id="eEndDate-{{i}}" [(ngModel)]="education.endDate" name="endDate-{{i}}"></p-calendar>
                <label for="eEndDate-{{i}}">End Date</label>
            </span>
        </div>
        <div class="col-12 mb-3 lg:col-6 lg:mb-0">
            <span class="p-float-label">
                <input id="school-{{i}}" type="text" pInputText [(ngModel)]="education.institutionName" name="institutionName-{{i}}">
                <label for="school-{{i}}">Institution Name</label>
            </span>
        </div>
        <div class="col-12 mb-3 lg:col-6 lg:mb-0">
            <span class="p-float-label">
                <input id="degree-{{i}}" type="text" pInputText [(ngModel)]="education.degree" name="degree-{{i}}">
                <label for="degree-{{i}}">Degree</label>
            </span>
        </div>
        <div class="col-12 mb-12 lg:col-12 lg:mb-0">
            <span class="p-float-label">
                <textarea id="Edescription-{{i}}" rows="3" cols="30" pInputTextarea [(ngModel)]="education.description" name="description-{{i}}"></textarea>
                <label for="Edescription-{{i}}">Description</label>
            </span>
        </div>
    </div>
    <div class="grid formgrid">
        <div class="col-3 mb-1 lg:col-2 lg:mb-0">
            <button pButton pRipple type="button"  (click)="deleteEducation(i)" label="Delete" class="p-button-raised p-button-danger"></button>
        </div>
    </div>
    <p-divider></p-divider>
    <br/>
    <br/>
</div>

<div class="grid formgrid">
    <div class="col-12 mb-2 lg:col-3 lg:mb-0">
        <p-splitButton label="Add" icon="pi pi-plus"  (click)="addEducation()" styleClass="p-button-success"></p-splitButton>
    </div>
</div>
