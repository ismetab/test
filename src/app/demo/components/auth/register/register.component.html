<div class="col-12 d-flex justify-content-center">

    <!-- Main Column: Centered with flexbox -->
    <div class="card card-w-title" style="margin: auto; width: 60%;">
        <div class="icon-container">
            <i class="pi pi-arrow-left icon" (click)="goToDashboard()" title="Back to Dashboard"></i>
        </div>
        <!-- Card with title -->
        <div class="flex flex-wrap justify-content-center">
            <!-- Flex container for Steps, centered content -->

            <div class="col-10 md:col-8">
                <h5>Steps</h5>
                <p-steps [model]="routeItems" [activeIndex]="currentStep" styleClass="w-100 mt-5" [readonly]="true"></p-steps>
            </div>
        </div>
    </div>
</div>
<div class="col-12">
    <div class="card" style="margin: auto; width: 60%;">
        <div style="display: grid; grid-template-columns: 1fr auto 1fr; grid-gap: 10%;">
            <div style="grid-column-start: 2; grid-column-end: 3;">
                <app-step-one *ngIf="currentStep === 1"></app-step-one>
                <app-step-professional *ngIf="currentStep === 2"></app-step-professional>
                <app-step-health *ngIf="currentStep === 3"></app-step-health>
                <app-step-experience *ngIf="currentStep === 4"></app-step-experience>
                <app-step-education *ngIf="currentStep === 5"></app-step-education>
                <app-step-document *ngIf="currentStep === 6"></app-step-document>
            </div>
        </div>
        <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="ball-scale-ripple-multiple">
            <p style="color: white;">Loading...</p>
        </ngx-spinner>

        <div class="navigation-buttons flex flex-wrap justify-content-center">
            <span class="p-buttonset">
                <button *ngIf="currentStep > 1" pButton type="button" icon="pi pi-chevron-left" class="p-button-raised p-button-info" (click)="goToPrevious()">Back</button>
                <button *ngIf="currentStep < totalSteps" pButton type="button" icon="pi pi-chevron-right" class="p-button-raised p-button-info" (click)="goToNext()">Next</button>
                <button *ngIf="currentStep === totalSteps" pButton type="button" icon="pi pi-check" class="p-button-raised p-button-info" (click)="finishProcess()"> Finish</button>
            </span>
        </div>
    </div>
</div>
